require conf/machine/include/mt8188.inc
require conf/machine/include/mt7921.inc

# Kernel
KERNEL_DEVICETREE = "mediatek/mt8390-tungsten-smarc.dtb"

# U-Boot
UBOOT_MACHINE = "mt8390_tungsten_smarc_defconfig"
PREFERRED_PROVIDER_u-boot = "u-boot-boundary"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-boundary"

# Unset dtbo as preferred dtb provider, so that dtbos are pulled from boundary linux-mtk kernel
PREFERRED_PROVIDER_virtual/dtb:remove = "dtbo"

# libdram
LIBDRAM_BOARD_NAME = "genio-700-evk"

# OP-TEE
OPTEE_DRAM_SIZE = "0x200000000"

# LK
LK_BOARD_NAME = "${LIBDRAM_BOARD_NAME}"

MACHINE_FEATURES:append = " alsa bluetooth pci usbgadget usbhost wifi tsn"

MACHINEOVERRIDES =. "mt8188-evk:mt8390-evk:genio-700-evk:"

SERIAL_CONSOLES = "115200;ttyS0"

